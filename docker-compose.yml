version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: personalize_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: personalize_db
    ports:
      - "5433:5432"
    volumes:
      - personalize_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: personalize_redis
    ports:
      - "6379:6379"

  # Optional: pgAdmin for GUI
  pgadmin:
    image: dpage/pgadmin4
    container_name: personalize_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password123
    ports:
      - "5050:80"
    depends_on:
      - postgres

  minio:
    image: minio/minio
    container_name: personalize_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - personalize_minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  personalize_pg_data:
  personalize_minio_data:
