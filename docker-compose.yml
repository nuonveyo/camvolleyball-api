version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: camvolleyball_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: camvolleyball_db
    ports:
      - "5433:5432"
    volumes:
      - camvolleyball_pg_data:/var/lib/postgresql/data

  # Optional: pgAdmin for GUI
  pgadmin:
    image: dpage/pgadmin4
    container_name: camvolleyball_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  camvolleyball_pg_data:
